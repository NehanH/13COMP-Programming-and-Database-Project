<!DOCTYPE html>
<html lang="en">
<head>
  <title>13COMP Nehan Hettiarachchi</title>
  <meta charset="UTF-8">
  <meta name="description" content="12COMP firbase mini skills">
  <meta name="keywords" content="12COMP, firebase, 'mini skills'">
  <meta name="author" content="nehan hettiarachchi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Stylesheets *************************************************-->
  <link rel="stylesheet"      
        href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-    
        awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <link rel="stylesheet" href="style.css">
<!-- P5.js *************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
<!-- Firebase *************************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script> 
<!-- Javascript Modules *************************************************-->
  <script defer src="javascript/main.js"></script>
  <script defer src="javascript/firebase.js"></script> 
  <script defer src="javascript/reg.js"></script> 
  <script defer src="javascript/gp.js"></script> 
  <script defer src="javascript/lobbies.js"></script> 
</head>
<!-- Game Selection Page *************************************************-->
<body onload="saveSS();">
  <section id="gp">
    <header class="gp_header">
      <img class="gp_userDetails"id="userProfile"></img>
      <p class="gp_userDetails" id="userName"></p>
      <p class="gp_userDetails" id="userWinLoss"></p>
    </header>
    <div class="gp_buttons w3-center w3-container">
      <h1 id="gp_title"class="w3-animate-opacity w3-center w3-wide">Game Selection</h1>
      <button  class="button1" onclick="fakeButton()">Tic Tac Toe</button>
      <button id="speedButton" class="button1" onclick="lobbyButton()">Rock Paper Scissors</button>
      <button  class="button1" onclick="fakeButton()">Space Invaders</button>
    </div>
  </section>
<!-- Lobbies Section *************************************************-->
  <section id="ls">
    <div id="lobbyContainer" class="w3-center w3-display-bottommiddle">
      <button onclick="createLobby()" class="button1">Create</button>
    </div>
    <table class="RPSLobby w3-table w3-display-middle w3-bordered">
      <thead>
        <tr>
          <th class="lobbyName">Game<th>
            <th>Players</th>
        </tr>
      </thead>
      <tbody id="RPS_gameLobby"></tbody>
    </table>
  </section>
<!-- Rock Paper Scissors Game *************************************************-->
  <section id="RPS">
    <div class="row">
      <div class="game-area col-md-12">
        <div class="player1">
          <h1 id="player1">Waiting</h1>
          <div class="choices1">
            <div class="rock">
              <img src="Images/Rock.png" alt="Rock" width="120px" height="150px">
            </div>
            <div class="paper">
              <img src="Images/Paper.png" alt="Paper" width="120px" height="150px">
            </div>
            <div class="scissors">
              <img src="Images/Scissors.png" alt="Scissors" width="120px" height="150px">
            </div>
          </div>
          <div class="fake-choices1">
            <div class="frock">
              <img src="Images/Rock.png" alt="Rock" width="150px" height="150px">
            </div>
            <div class="fPaper">
              <img src="Images/Paper.png" alt="Paper" width="150px" height="150px">
            </div>
            <div class="fScissors">
              <img src="Images/Scissors.png" alt="Scissors" width="150px" height="150px">
            </div>
          </div>
        </div>
        <div class="w3-display-middle game-status">
          <div class="score-tracker text-center">
            WINS:
            <span id="wins"></span>
            <br>
            LOSSES:
            <span id="losses"></span>
          </div> 
        </div>

        <div class="player2">
          <h1 id="player2">Waiting</h1>
          <div class="choices2">
            <div class="rock">
              <img src="Images/Rock.png" alt="Rock" width="120px" height="150px">
            </div>
            <div class="paper">
              <img src="Images/Paper.png" alt="Paper" width="120px" height="150px">
            </div>
            <div class="scissors">
              <img src="Images/Scissors.png" alt="Scissors" width="120px" height="150px">
            </div>
          </div>
          <div class="fake-choices2">
            <div class="frock">
              <img src="Images/Rock.png" alt="Rock" width="150px" height="150px">
            </div>
            <div class="fPaper">
              <img src="Images/Paper.png" alt="Paper" width="150px" height="150px">
            </div>
            <div class="fScissors">
              <img src="Images/Scissors.png" alt="Scissors" width="150px" height="150px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
