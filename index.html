<!DOCTYPE html>
<html lang="en">
<head>
  <title>13COMP Nehan Hettiarachchi</title>
  <meta charset="UTF-8">
  <meta name="description" content="12COMP firbase mini skills">
  <meta name="keywords" content="12COMP, firebase, 'mini skills'">
  <meta name="author" content="nehan hettiarachchi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Stylesheets **********************************************-->
  <link rel="stylesheet"      
        href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-    
        awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <link rel="stylesheet" href="style.css">
<!-- P5.js ************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
<!-- Firebase *************************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script> 
<!-- Modules *************************************************-->
  <script defer src="javascript/main.js"></script>
  <script defer src="javascript/firebase.js"></script> 
  <script defer src="javascript/reg.js"></script> 
  <script defer src="javascript/admin.js"></script> 
</head>
<body>
<!-- Landing Page *************************************************-->
<body class="w3-center w3-container">
  <section id="lp" class="w3-center">
    <div>
      <h1 id="lp_title" class="w3-wide w3-animate-opacity w3-center">NEHAN'S GAMES</h1>
    </div> 
    <div>
      <p class="lp_Welcome">Welcome!</p>
    <div>
      <button id="b_login" onclick="login()">Login</button>
    </div>
  </section>
<!-- Registration Page *************************************************-->
  <section id="rp">
    <div id="rp_page" class="w3-container w3-small">
      <form id="f_reg" onsubmit="return false;" class="w3-container w3-card-4 transparentBG">
        <h1 class="w3-center headFont">Register</h1>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-user"></i></div>
          <div class="w3-col m3">
            <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 50px;"></p>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
        </div>

        <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="gameName" 
                   maxlength="10" type="text" placeholder="10 Characters Max">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="phone" 
                   maxlength="10" type="number" placeholder="Phone Number">
          </div>
        </div>

                <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="address" 
                   type="text" placeholder="Address">
          </div>
        </div>

                <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="city" 
                   type="text" placeholder="City">
          </div>
        </div>

                <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="country" 
                   type="text" placeholder="Country">
          </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="Images/noun_Gender Neutral_14064.png" 
                 alt="Gender symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <select id="gender" style="height: 35px;">
              <option value="f">female</option>
              <option value="m">male</option>
              <option value="o">other</option>
              <option value="?">prefer not to say</option>
            </select>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="Images/noun_age_2941875.png" 
                 alt="age" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" min="16" max="100" required name="age" 
                   type="number" placeholder="Age">
          </div>
        </div>
        
        <div class="w3-col m1">.</div>
        <div class="w3-rest">
          <button class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border" 
                  onclick="reg_regDetailsEntered()" value="Submit">
                  click to register
          </button>
        </div>
      </form>
    </div>
  </section>
<!-- End Of Registration Page *************************************************-->
</body>
</html>
